<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@300&family=Lobster&family=Ms+Madi&family=My+Soul&family=Open+Sans:wght@800&family=Poppins&family=Roboto:ital,wght@1,100;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>CRUDS Project</title>
</head>

<body>

    <!--CRUD-->
    <section class="crud">
        <!--Head-->
        <div class="head">
            <h2>CRUD</h2>
            <p>Project Management System</p>
        </div>
        <!--Head-->



        <!--Inputs-->
        <div class="inputs">
            <input type="text" id="title" placeholder="Title">
            <div class="price">
                <input type="number" id="price" placeholder="Price" onkeyup="getTotal()">
                <input type="number" id="taxes" placeholder="Taxes" onkeyup="getTotal()">
                <input type="number" id="ads" placeholder="Ads" onkeyup="getTotal()">
                <input type="number" id="discount" placeholder="Discount" onkeyup="getTotal()">
                <small id="total"></small>
            </div>
            <input type="number" id="count" placeholder="count">
            <input type="text" id="category" placeholder="Category">
            <button id="submit">Create</button>
        </div>
        <!--Inputs-->


        <!--outputs-->
        <div class="outputs">
            <input type="text" id="search" placeholder="Search...">
            <div class="searchBox">
                <button id="searchTitle">Search By Title</button>
                <button id="searchCategory">Search By Category</button>
            </div>
        </div>
        <!--outputs-->
        <div class="ss">
            <table>
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Taxes</th>
                    <th>ADS</th>
                    <th>Discount</th>
                    <th>Total</th>
                    <th>Category</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
                <tbody id="tbody">
                    
                </tbody>
            </table>
        </div>
    </section>


    <script src="js/vendors/bootstrap.bundle.js"></script>
    <script src="js/vendors/jquery.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
